<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Nicole KÃ¶nigstein">
		<meta name="viewport"
			  content="width=device-width, minimum-scale=1.0, initial-scale=1.0,
			  user-scalable=yes">

		<!-- CSS -->
		<link href="css/main.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800"
			  rel="stylesheet">
		<link href="css/bootstrap-grid.css" rel="stylesheet">

		<!-- Favicon -->
		<link rel="icon"
			  type="image/ico"
			  href="images/favicon_Pizza_Factory.ico">

		<!-- Script -->
		<script src="scripts/jquery.js"></script>
		<script src="https://use.fontawesome.com/8b3b27253b.js"></script>

		<script>
            $(function () {
                $("#header").load("header.html");
                $("#footer").load("footer.html");
            });
		</script>
		<!-- End of script -->

		<title>Salad</title>
	</head>

	<body>
		<div class="container-fluid">
			<header>
				<div id="header"></div>
				<h1>Salad</h1><br>
			</header>

			<article class="container-fluid">
				<div class="row">
					<div class="col-sm-3" align="left">
						<figure>
							<img src="images/green_salad_with_tomatoe.jpg"
								 height="200"
								 alt="green salad with tomatoe">
							<p class="food-description">
								<b>Green salad with tomato</b> <br>
								<small>Iceberg lettuce, tomatoes</small>
							<form>
							<p class="food-dropdown"><select>
								<option>Italian dressing</option>
								<option>French dressing</option>
								<option>Balsamic dressing</option>
							</select> &emsp;4 $&emsp; <i
									class="fa fa-shopping-cart"
									aria-hidden="true"></i>
							</p>
							</from>
							</p>
						</figure>
					</div>
					<div class="col-sm-3" align="left">
						<figure>
							<img src="images/tomato_salad_with_mozzarella.jpg"
								 height="200"
								 alt="tomato salad with mozzarella">
							<figcaption class="food-description">
								Green salad with tomato
							</figcaption>
						</figure>
					</div>
					<div class="col-sm-3" align="left">
						<img src="images/field_salad_with_egg.jpg"
							 height="200"
							 alt="field salad with egg">
					</div>
					<div class="col-sm-3" align="left">
						<img src="images/rocket_with_parmesan.jpg"
							 height="200"
							 alt="rocket salad with parmesan">
					</div>
				</div>
			</article>
			<div id="footer"></div>
		</div>
	</body>
</html>
